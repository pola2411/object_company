<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Create Products</h1>
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Title</label>
                        <input type="text" class="form-control" placeholder="Title" ngModel #title="ngModel" required  [(ngModel)]="object.title">
                    </div>
                    <div class="alert alert-danger" *ngIf="title.touched&&title.invalid"> please Title</div>
                    <div class="form-group">
                        <label for="">img src</label>
                        <input type="text" class="form-control"  ngModel #img="ngModel" placeholder="../../../assets/img/product/"  required [(ngModel)]="object.img">
                    </div>
                    <div class="alert alert-danger" > ../../../assets/img/product/(test.jpg)</div>

                    <div class="alert alert-danger" *ngIf="img.touched&&img.invalid"> please img</div>
                    <div class="form-group">
                        <label for="">description</label>
                        <input type="text" class="form-control" placeholder="description" ngModel #des="ngModel" required [(ngModel)]="object.description">
                    </div>
                    <div class="alert alert-danger" *ngIf="des.touched&&des.invalid"> please description</div>
                    <button class="btn btn-info" (click)="save(title,img,des)">Send Data</button>

        </div>  
    </div>
</div>
